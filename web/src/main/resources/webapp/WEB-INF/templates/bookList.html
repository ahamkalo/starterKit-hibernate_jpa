<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Lista książek</title>
</head>
<body>
    <div th:each="book : ${books}">
         <p th:inline="text">---------------------------------------------------</p>
        <p th:inline="text">Książka: [[${book.title}]]</p>
        <p th:inline="text">Bibilioteka: [[${book.libraryName}]]</p>
        <p th:inline="text">Autorzy: [[${book.authors}]]</p>
    </div>
</body>
</html>
